<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EffiTrack - Productivity Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            margin: 0;
            padding: 20px;
        }

        .tracker {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: auto;
        }

        .container {
            width: 350px;
            padding: 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        input, textarea {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 18px;
            background: linear-gradient(135deg, #FF9A8B, #FF6A88);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #FF758C, #FF6A88);
            transform: scale(1.05);
        }

        .kanban-board {
            display: flex;
            gap: 20px;
            justify-content: center;
            max-width: 1000px;
            margin: auto;
        }

        .kanban-column {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 12px;
            width: 300px;
            min-height: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .kanban-column h2 {
            margin-bottom: 10px;
        }

        .task {
            background: #f8d7da;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            font-size: 14px;
            cursor: grab;
        }

        /* Calendar Styling */
        #calendar {
            margin-top: 20px;
            width: 100%;
            max-width: 700px;
            margin: auto;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js"></script>
</head>
<body>
    <h1>üå∏ EffiTrack - Productivity Hub üå∏</h1>
    
    <div class="tracker">
        <div class="container">
            <h2>üìù Task Manager</h2>
            <input type="text" id="taskInput" placeholder="Enter task...">
            <button onclick="addTask()">Add Task</button>
            <ul id="taskList"></ul>
        </div>
    </div>

    <div class="kanban-board">
        <div class="kanban-column" id="pending" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>üü° Pending</h2>
        </div>
        <div class="kanban-column" id="inProgress" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>üü† In Progress</h2>
        </div>
        <div class="kanban-column" id="completed" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>üü¢ Completed</h2>
        </div>
    </div>

    <div class="container">
        <h2>üìÖ Calendar</h2>
        <div id="calendar"></div>
    </div>

    <div class="container">
        <h2>üì∫ Study With Me</h2>
        <iframe width="100%" height="200" src="https://www.youtube.com/embed/5qap5aO4i9A" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="container">
        <h2>üéµ Spotify Music</h2>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX6VdMW310YC7" width="100%" height="200" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="container">
        <h2>üé∂ Custom Music</h2>
        <button onclick="playMusic('Deepwork.mp3')">Deep Work</button>
        <button onclick="playMusic('Intensefocus.mp3')">Intense Focus</button>
        <button onclick="playMusic('creative.mp3')">Creative Thinking</button>
        <button onclick="playMusic('moti.mp3')">Motivation</button>
        <audio id="audioPlayer" controls style="margin-top: 10px; width: 100%; display: none;"></audio>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            if (taskInput.value.trim() === "") return;
            
            let task = document.createElement("div");
            task.className = "task";
            task.id = "task-" + Date.now();
            task.draggable = true;
            task.ondragstart = drag;
            task.innerText = taskInput.value;
            
            document.getElementById("pending").appendChild(task);
            taskInput.value = "";
        }

        function playMusic(audioFile) {
            let audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = audioFile;
            audioPlayer.style.display = "block";
            audioPlayer.play();
        }

        document.addEventListener('DOMContentLoaded', function () {
            var calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth'
            });
            calendar.render();
        });
    </script>
</body>
</html>
