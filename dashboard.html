    <title>EffiTrack - Productivity Hub</title>
    <style>

            padding: 20px;

            backdrop-filter: blur(10px);

        }

            transform: translateY(-5px);
        }

        }

        }

        }

        }

            width: 300px;
            min-height: 400px;

        }

            margin-bottom: 10px;
        }

            background: #f8d7da;
            padding: 10px;

            cursor: grab;
        }

            display: flex;
            gap: 5px;
            justify-content: center;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;

        }

        }

        }

            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #FF758C, #FF6A88);

        }
        ul {
            padding: 0;
            list-style: none;
        }

        li {
            background: #f8d7da;
            padding: 10px;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
            font-size: 14px;
        }

        .delete {
            background: red;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            padding: 5px 8px;
        }

        .video-container, .music-container {
            margin-top: 20px;
        }

        /* Calendar Styling */
        #calendar {
            margin-top: 20px;
            width: 100%;
            max-width: 700px;
            margin: auto;
        }
    </style>

    <!-- FullCalendar Library -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js"></script>
</head>

<body>
    <h1>üå∏ EffiTrack - Productivity Hub üå∏</h1>
    
    <div class="tracker">
        <!-- Task Manager -->
        <div class="container">
            <h2>üìù Task Manager</h2>
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Enter task...">
                <button onclick="addTask()">Add Task</button>
            </div>
            
            <ul id="taskList"></ul>
        </div>

        <!-- Note Maker -->
        <div class="kanban-board">
            <div class="kanban-column" id="pending" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>üü° Pending</h2>
            </div>
            <div class="kanban-column" id="inProgress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>üü† In Progress</h2>
            </div>
            <div class="kanban-column" id="completed" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>üü¢ Completed</h2>
            </div>
        </div>
    
        <div class="container">
            <h2>Add Task</h2>
            <input type="text" id="taskInput" placeholder="Enter task...">
            <button onclick="addTask()">Add Task</button>
            
        </div>


    <!-- Calendar Integration -->
    <div class="container">
        <h2>üìÖ Calendar</h2>
        <div id="calendar"></div>
    </div>

    <!-- Study With Me Video -->
    <div class="container video-container">
        <h2>üì∫ Study With Me</h2>
        <iframe id="studyVideo" width="100%" height="200" src="https://www.youtube.com/embed/5qap5aO4i9A" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Spotify Integration (Placeholder) -->
    <div class="container">
        <h2>üéµ Spotify Music</h2>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX6VdMW310YC7" width="100%" height="200" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Music Player -->
    <div class="container music-container">
        <h2>üé∂ Custom Music</h2>
        <button onclick="playMusic('Deepwork.mp3')">Deep Work</button>
        <button onclick="playMusic('Intensefocus.mp3')">Intense Focus</button>
        <button onclick="playMusic('creative.mp3')">Creative Thinking</button>
        <button onclick="playMusic('moti.mp3')">Motivation</button>
        <audio id="audioPlayer" controls style="margin-top: 10px; width: 100%; display: none;"></audio>
    </div>
    <div class="container">
        <h2>üìê Figma Design</h2>
        <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="800" height="450" src="https://embed.figma.com/design/1h7IxiYRJr0gvJF4VX9BwV/Untitled?node-id=0-1&embed-host=share" allowfullscreen></iframe>
    </div>

    <script>
        // Task Manager

        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            let taskId = event.dataTransfer.getData("text");
            let task = document.getElementById(taskId);
            event.target.appendChild(task);
        }

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            if (taskInput.value.trim() === "") return;
            
            let task = document.createElement("div");
            task.className = "task";
            task.id = "task-" + Date.now();
            task.draggable = true;
            task.ondragstart = drag;
            task.innerText = taskInput.value;
            
            document.getElementById("pending").appendChild(task);
            taskInput.value = "";

            
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskList = document.getElementById("taskList");
            if (taskInput.value.trim() === "") return;
            
            let li = document.createElement("li");
            li.innerHTML = taskInput.value + ' <button class="delete" onclick="this.parentNode.remove()">X</button>';
            taskList.appendChild(li);
            taskInput.value = "";
        }

        // Notes Manager
        function addNote() {
            let title = document.getElementById("noteTitle").value;
            let content = document.getElementById("noteContent").value;
            if (title.trim() === "" || content.trim() === "") return;
            
            let noteList = document.getElementById("noteList");
            let div = document.createElement("div");
            div.innerHTML = <h4>${title}</h4><p>${content}</p>;
            noteList.appendChild(div);
        }

        // Music Player
        function playMusic(audioFile) {
            let audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = audioFile;
            audioPlayer.style.display = "block";
            audioPlayer.play();
        }
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            let taskId = event.dataTransfer.getData("text");
            let task = document.getElementById(taskId);
            event.target.appendChild(task);
        }

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            if (taskInput.value.trim() === "") return;
            
            let task = document.createElement("div");
            task.className = "task";
            task.id = "task-" + Date.now();
            task.draggable = true;
            task.ondragstart = drag;
            task.innerText = taskInput.value;
            
            document.getElementById("pending").appendChild(task);
            taskInput.value = "";
        }

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                selectable: true,
                dateClick: function(info) {
                    alert("Selected Date: " + info.dateStr);
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
